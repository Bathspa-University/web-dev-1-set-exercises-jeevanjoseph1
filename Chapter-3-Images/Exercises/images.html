<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Nature Photography</h1>
    <div class="image-gallery">
        <div class="image-container">
            <img src="01.jpg" alt="Sunset over the ocean" title="British Columbia, Canada" width="500" height="500">
            <p class="copyright">Copyright: Photo by <a href="https://unsplash.com/@jackchurch?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Jack Church</a> on <a href="https://unsplash.com/photos/water-falls-in-the-middle-of-the-forest-dEC6QXb4BQo?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
              ></p>
        </div>
        <div class="image-container">
            <img src="02.jpg" alt="Forest in autumn" title="Capilano Suspension Bridge, West Vancouver, Canada" width="400" height="300">
            <p class="copyright">Copyright: Photo by <a href="https://unsplash.com/@bylukemiller?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Luke Miller</a> on <a href="https://unsplash.com/photos/a-small-waterfall-in-the-middle-of-a-forest-m7sb7tyo2L8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </a> on <a href="https://unsplash.com/photos/a-rocky-mountain-with-grass-growing-on-it-vu-nCUUFDL4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        
        <div class="image-container">
            <img src="03.jpg" alt="Mountains with snow" title="Brison, Brison-Saint-Innocent, France" width="400" height="300">
            <p class="copyright">Copyright: Photo by <a href="https://unsplash.com/@sandrostrenta?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Sandro Strenta</a> on <a href="https://unsplash.com/photos/a-moss-covered-tree-branch-in-a-forest-53HkhYTvI00?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="image-container">
            <img src="04.jpg" alt="City skyline at night" title="Oregon, USA" width="300" height="400">
            <p class="copyright">Copyright: Photo by <a href="https://unsplash.com/@hunterrei?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Hunter Reilly</a> on <a href="https://unsplash.com/photos/a-waterfall-with-a-waterfall-cascading-down-its-side--TqbjSX7TIM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
    </div>
</body>
</html>
