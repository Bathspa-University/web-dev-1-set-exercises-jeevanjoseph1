<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Video</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('background.jpg'); 
      background-size: cover;
    }
    .video-container {
      position: relative;
      width: 70%; 
      text-align: center; 
    }
    video {
      width: 100%;
      height: auto;
    }
    .poster {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      z-index: -1; 
    }
    h1 {
      color: white; 
      font-size: 24px; 
      margin-top: 20px; 
    }
  </style>
</head>
<body>
  <div class="video-container">
    <h1>10 UNFORGETTABLE MOMENTS OF 2023 Premier League</h1>
    <video autoplay loop controls>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
</body>
</html>
