<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url('background-image.jpg'); background-size: cover; background-position: center; color: white;">
    <div class="calculator">
        <h1 style="color: white;">Petrol Calculator</h1>
        <div class="input-group">
            <label for="petrolCost" style="color: white;">Cost of Petrol per Liter (Â£/L):</label>
            <input type="number" id="petrolCost" value="1.00" step="0.01">
        </div>
        <div class="input-group">
            <label for="liters" style="color: white;">Liters Purchased (L):</label>
            <input type="number" id="liters" value="0" step="0.01">
        </div>
        <button id="calculateBtn">Calculate</button>
        <p id="totalCost"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
